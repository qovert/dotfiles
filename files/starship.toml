[hostname]
ssh_only = false
format = "<[$hostname]($style)> "
style = "bold dimmed green"
trim_at = "."
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"
